<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-header">
                Register
            </div>
            <div class="card-body">
                <form [formGroup]="signupForm" (submit)="signUp()">
									  <div class="form-group">
									    <input type="text" [(ngModel)]="user.name" name="name" class="form-control" formControlName="name"
									      placeholder="Name" required
												autofocus >
												<span class="badge badge-danger" *ngIf="userV">Campo Obrigatório</span>
									  </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="user.email" name="email" class="form-control"
													formControlName="email" placeholder="Email" required autofocus>
													<span class="badge badge-danger" *ngIf="emailV">Campo Obrigatório</span>
                    </div>
                    <div class="form-group" >
                        <input type="password" [(ngModel)]="user.password" name="password" class="form-control"
													formControlName="password" placeholder="Password" required>
													<span class="badge badge-danger" *ngIf="passwordV">Campo obrigatório</span>

													<span class="badge badge-danger" *ngIf="passwordL">Password deve ter no mínimo 8 caracteres</span>
                    </div>
                    <button class="btn btn-primary btn-block">
                        Registar
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
