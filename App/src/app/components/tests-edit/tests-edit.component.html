<h2>An√°lise do Teste</h2>
<br />
<br />
<br />
<h4>Estado do utilizador</h4>
<div class="input-group mb-3">
  <input [(ngModel)]="testsData.data.user_state" type="text" class="form-control"
    aria-describedby="inputGroup-sizing-default" />
</div>
<br />
<br />
<h4>Estado do teste</h4>
<div class="input-group mb-3">
  <input [(ngModel)]="testsData.data.test_state" type="text" class="form-control"
    aria-describedby="inputGroup-sizing-default" />
</div>
<br />
<br />
<h4>Resultado do teste</h4>
<div class="input-group mb-3">
  <input [(ngModel)]="testsData.data.test_result" type="text" class="form-control"
    aria-describedby="inputGroup-sizing-default" />
</div>
<br />
<br />
<h4>Data do exame</h4>
<div class="input-group mb-3">
  <input [(ngModel)]="testsData.data.date" type="text" class="form-control"
    aria-describedby="inputGroup-sizing-default" />
</div>
<br />
<br />
<div class="container fileUploadWrapper"></div>
<div>
  <button class="btn btn-primary btn-lg btn-block" (click)="updateTest()">
    Atualizar
  </button>
</div>
